<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="image/png" href="../assets/pe-amigo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/arthur.css">
    <link rel="stylesheet" href="../styles/erick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Doar</title>

    <style>
        body {
            background: #e2eaef;
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="home-user.html"><img class="logo-img" src="../assets/pe-amigo.png" alt="Logo"></a>
            </div>

            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control input-search" placeholder="Buscar...">
                <div class="input-group-append"><button class="btn btn-primary"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <nav class="menu d-flex">
                <ul class="menu-list d-flex justify-content-between align-items-center">
                    <li class="menu-item"><a href="index.html">Inicio</a></li>
                    <li class="menu-item"><a href="adquirir.html">Adquirir</a></li>
                    <li class="menu-item"><a href="doar.html">Doar</a></li>
                    <li class="menu-item login"><a href="perfil-user.html"><img src="../assets/foto-perfil-exemplo.png"
                                alt="Foto de perfil" width="30px"></a></li>
                    <li class="carrinho">
                        <a href="meu-carrinho-public.html" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-cart4"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container">
        <div class="text-center m-2">
            <h2>Doar</h2>
        </div>
        <div class="d-flex justify-content-center">

            <div class="w-25 border p-3">
                <img src="../assets/529638.png" alt="Imagem sapato" class="img-fluid rounded mx-auto d-block">
            </div>
            <div class="w-75 border p-1">
                <div class="form-floating m-1">
                    <textarea class="form-control" placeholder="informações sobre o produto" id="floatingInfo"
                        style="height: 200px;"></textarea>
                    <label for="floatingInfo">Descrição do calçado</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="w-50 border p-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><img src="../assets/pe-esquerdo.jpg"
                            alt="Pe esquerdo" class="img-fluid rounded mx-auto d-block" width="120px"
                            height="auto"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><img src="../assets/pe-direito.jpg"
                            alt="Pe direito" class="img-fluid rounded mx-auto d-block" width="120px"
                            height="auto"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><img src="../assets/pe-esquerdo-direito.jpg"
                            alt="Pe esquerdo e direito" class="img-fluid rounded mx-auto d-block" width="120px"
                            height="auto"></label>
                </div>
            </div>
            <div class="w-50 border p-1">
                <div class="form-group">
                    <h4 class="text-center">Raio de Doação</h4><br>
                    <label for="formControlRange" class="mb-1">Distância 0 - 20km</label><br>
                    <input type="range" class="form-control-range w-75" id="formControlRange" min="0" max="20"
                        onInput="$('#rangeval').html($(this).val())">
                    <span id="rangeval">20</span>
                </div>
                <p>* Priorize a doação local para sua microrregião</p>
                <a href="produto-doador-public+.html" class="float-end btn btn-primary m-3">Doar</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
