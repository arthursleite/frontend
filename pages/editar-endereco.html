<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" type="image/png" href="../assets/pe-amigo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/arthur.css">
  <link rel="stylesheet" href="../styles/erick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Editar endereço</title>
  <style>
    body {
      background: #e2eaef;
      font-family: "Open Sans", sans-serif;
    }
  </style>
</head>

<body>

  <!-- Header logada-->
  <header class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="home-user.html"><img class="logo-img" src="../assets/pe-amigo.png" alt="Logo"></a>
      </div>

      <div class="input-group mb-3 w-50">
        <input type="text" class="form-control input-search" placeholder="Buscar...">
        <a href="busca-filtragem-privada.html">
          <div class="input-group-append"><button class="btn btn-primary"><i class="bi bi-search"></i></button>
          </div>
        </a>
      </div>

      <nav class="menu d-flex">
        <ul class="menu-list d-flex justify-content-between align-items-center">
          <li class="menu-item"><a href="home-user.html">Inicio</a></li>
          <li class="menu-item"><a href="adquirir.html">Adquirir</a></li>
          <li class="menu-item"><a href="doar.html">Doar</a></li>
          <li class="menu-item login"><a href="minha-conta.html"><img src="../assets/foto-perfil-exemplo.png"
                alt="Foto de perfil" width="30px"></a></li>
          <li class="carrinho">
            <a href="meu-carrinho.html" rel="noopener noreferrer">
              <i class="bi bi-cart4"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="z-3 position-fixed bottom-0 end-0 px-5 pb-3">
    <a href="chat-compras.html" class="botao_chat">
      <i class="bi bi-chat-text h1"></i>
    </a>
  </div>

  <div class="container">
    <div class="d-flex align-items-center w-100 justify-content-center p-3">
      <h1>Endereço</h1>
    </div>
    <div class="containerbox">
      <div class="d-flex justify-content-center">
        <div class="w-50 mx-2">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="inputCEP" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
            </div>
            <div class="col-md-4">
              <label for="inputUF" class="form-label">UF</label>
              <select id="inputUF" class="form-select">
                <option selected>Escolha...</option>
                <option>DF</option>
                <option>GO</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputCidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
            </div>
            <div class="col-8">
              <label for="inputEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco"
                placeholder="Ex.: Rua Coronel Lenoro 45, Brasília, DF">
            </div>
            <div class="col-4">
              <label for="inputBairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputBairro" placeholder="Ex.: Taguatinga, Ceilândia, etc.">
            </div>
            <div class="col-6">
              <label for="inputComplemento" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputComplemento" placeholder="Ex.: apto, casa, etc.">
            </div>
            <div class="col-6">
              <label for="inputPontoReferencia" class="form-label">Ponto de Referência</label>
              <input type="text" class="form-control" id="inputPontoReferencia" placeholder="Ex.: Ao lado da farmácia">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Salvar como endereço principal
                </label>
              </div>
            </div>
            <div class="col-12">
              <a href="minha-conta.html" class="btn btn-primary">Salvar</a>
            </div>
          </form>
        </div>
        <div class="border border-dark w-50 mx-2 d-flex justify-content-center align-items-center">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31797687.96452911!2d-73.0769095094537!3d-13.378003783073062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-PT!2sbr!4v1686454154368!5m2!1spt-PT!2sbr"
            style="width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
</body>
