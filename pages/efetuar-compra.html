<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="image/png" href="../assets/pe-amigo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/arthur.css">
    <link rel="stylesheet" href="../styles/erick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Efetuar compra</title>
    <style>
        body {
            background: #e2eaef;
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="home-user.html"><img class="logo-img" src="../assets/pe-amigo.png" alt="Logo"></a>
            </div>

            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control input-search" placeholder="Buscar...">
                <div class="input-group-append"><button class="btn btn-primary"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <nav class="menu d-flex">
                <ul class="menu-list d-flex justify-content-between align-items-center">
                    <li class="menu-item"><a href="index.html">Inicio</a></li>
                    <li class="menu-item"><a href="adquirir.html">Adquirir</a></li>
                    <li class="menu-item"><a href="doar.html">Doar</a></li>
                    <li class="menu-item login"><a href="minha-conta.html"><img src="../assets/foto-perfil-exemplo.png"
                                alt="Foto de perfil" width="30px"></a></li>
                    <li class="carrinho">
                        <a href="meu-carrinho-public.html" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-cart4"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="z-3 position-fixed bottom-0 end-0 px-5 pb-3">
        <a href="chat-compras.html" class="botao_chat">
          <i class="bi bi-chat-text h1"></i>
        </a>
      </div>

    <div class="container d-flex justify-content-center">
        <div class="w-50 pt-3 pb-4">
            <div>
                <h2 class="text-center pt-3 pb-2">Finalizar compra</h2>
            </div>
            <div>
                <div class="pt-3 pb-3">
                    <div>
                        <h4 class="pt-1 pb-2">Endereço</h4>
                    </div>
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="inputCEP" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                        </div>
                        <div class="col-md-4">
                            <label for="inputUF" class="form-label">UF</label>
                            <select id="inputUF" class="form-select">
                                <option selected>Escolha...</option>
                                <option>DF</option>
                                <option>GO</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                        </div>
                        <div class="col-8">
                            <label for="inputEndereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="inputEndereco"
                                placeholder="Ex.: Rua Coronel Lenoro 45, Brasília, DF">
                        </div>
                        <div class="col-4">
                            <label for="inputComplemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="inputComplemento"
                                placeholder="Ex.: apto, casa, etc.">
                        </div>
                    </form>
                </div>
                <div class="pt-3 pb-3">
                    <div>
                        <h4>Entrega</h4>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Combinar com anunciante
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Calcular frete
                        </label>
                    </div>
                    <div>
                        <form class="row g-3">
                            <div class="col-md-4">
                                <label for="inputCEP" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                            </div>
                            <div class="col-md-8">
                                <label for="staticFrete" class="form-label">Frete</label>
                                <input type="text" class="form-control" id="staticFrete"
                                    value="R$ 12,90 via Correios - 7 dias úteis" disabled readonly>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pt-3 pb-3">
                    <div>
                        <h4>Forma de pagamento</h4>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-8">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Escolha sua forma de pagamento:</option>
                                    <option value="cartao-credito">Cartão de crédito</option>
                                    <option value="cartao-debito">Cartão de dédito</option>
                                    <option value="boleto">Boleto</option>
                                    <option value="pix">Pix</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-50 pt-3 pb-4">
            <div>
                <h2 class="text-center pt-3 pb-2">Resumo do pedido</h2>
            </div>
            <div class="p-3">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-4"><img src="../assets/salto-1.png" alt="Foto do produto" width="60px"></div>
                    <div class="col-4">
                        <p>Salto alto 39</p>
                    </div>
                    <div class="col-4">
                        <p>1 x R$ 79,90 / Unid.</p>
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-4"><img src="../assets/529638.png" alt="Foto do produto" width="60px"></div>
                    <div class="col-4">
                        <p>Sapato social 42</p>
                    </div>
                    <div class="col-4">
                        <p>1 x R$ 59,90 / Unid.</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="pt-3">
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-center">
                        <p>% Taxa de serviço compra</p>
                    </div>
                    <div class="col-6 text-center">
                        <p>5%</p>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-center">
                        <p>Quantidade de produtos</p>
                    </div>
                    <div class="col-6 text-center">
                        <p>3</p>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-center">
                        <p>Frete</p>
                    </div>
                    <div class="col-6 text-center">
                        <p>R$ 12,90</p>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-center">
                        <p>Valor total</p>
                    </div>
                    <div class="col-6 text-center">
                        <p>R$ 232,60</p>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <a href="finalizar-compra.html" class="float-end btn btn-primary m-3">Efetuar pagamento</a>
            </div>
        </div>
    </div>

</body>

</html>
