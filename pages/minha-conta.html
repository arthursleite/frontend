<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Minha Conta</title>

    <style>
        body {
            background: #e2eaef;
            font-family: "Open Sans", sans-serif;
        }

        .carousel .item {
            color: #747d89;
            min-height: 325px;
            text-align: center;
            overflow: hidden;
        }

        .carousel .thumb-wrapper {
            padding: 25px 15px;
            background: #fff;
            border-radius: 6px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .carousel .item .img-box {
            height: 120px;
            margin-bottom: 20px;
            width: 100%;
            position: relative;
        }

        .carousel .item img {
            max-width: 100%;
            max-height: 100%;
            display: inline-block;
            position: absolute;
            bottom: 0;
            margin: 0 auto;
            left: 0;
            right: 0;
        }


        .carousel-control-prev i {
            margin-left: -2px;
        }

        .carousel-control-next i {
            margin-right: -4px;
        }

        .carousel-indicators {
            bottom: -50px;
        }

        .carousel-indicators li,
        .carousel-indicators li.active {
            width: 10px;
            height: 10px;
            margin: 4px;
            border-radius: 50%;
            border: none;
        }

        .carousel-indicators li {
            background: rgba(0, 0, 0, 0.2);
        }

        .carousel-indicators li.active {
            background: rgba(0, 0, 0, 0.6);
        }

        .carousel .wish-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 99;
            cursor: pointer;
            font-size: 16px;
            color: #abb0b8;
        }

        .carousel .wish-icon .fa-heart {
            color: #ff6161;
        }
    </style>
</head>

<body>
    <!-- Header -->

            </div>

            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control input-search" placeholder="Buscar...">
                <div class="input-group-append"><button class="btn btn-primary"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <nav class="menu d-flex">
                <ul class="menu-list d-flex justify-content-between align-items-center">
                    <li class="menu-item"><a href="index.html">Inicio</a></li>
                    <li class="menu-item"><a href="adquirir.html">Adquirir</a></li>
                    <li class="menu-item"><a href="doar.html">Doar</a></li>

                    <li class="carrinho">

                            <i class="bi bi-cart4"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6 border border-primary">
                <div class="d-flex flex-column h-100">
                    <img src="../assets/foto-perfil-exemplo.png" alt="Icone de foto de perfil" class="w-25">
                    <a href="index.html" class="btn btn-primary btn-lg p-2 m-2">Excluir conta</a>
                </div>
            </div>
            <div class="container">
                <div class="col-6 border border-primary">
                    <div class="form-floating mb-3">
                        <form>
                            <input type="text" class="form-control" id="floatingNomeCompleto" placeholder="Nome Completo">
                            <label for="floatingNomeCompleto">Nome Completo</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
