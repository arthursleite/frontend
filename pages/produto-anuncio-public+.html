<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" type="image/png" href="../assets/pe-amigo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/arthur.css">
  <link rel="stylesheet" href="../styles/erick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Produto Anúncio Public</title>
  <style>
    body {
      background: #e2eaef;
      font-family: "Open Sans", sans-serif;
    }
  </style>
</head>

<body>
  <!-- Header deslogada-->
  <header class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="index.html"><img class="logo-img" src="../assets/pe-amigo.png" alt="Logo"></a>
      </div>

      <div class="input-group mb-3 w-50">
        <input type="text" class="form-control input-search" placeholder="Buscar...">
        <a href="busca-filtragem-public.html">
          <div class="input-group-append"><button class="btn btn-primary"><i class="bi bi-search"></i></button>
          </div>
        </a>
      </div>

      <nav class="menu d-flex">
        <ul class="menu-list d-flex justify-content-between align-items-center">
          <li class="menu-item"><a href="index.html">Inicio</a></li>
          <li class="menu-item"><a href="adquirir-public.html">Adquirir</a></li>
          <li class="menu-item"><a href="doar-public.html">Doar</a></li>
          <li class="menu-item login"><a href="login.html">Login</a></li>
          <li class="carrinho">
            <a href="meu-carrinho-public.html" rel="noopener noreferrer">
              <i class="bi bi-cart4"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <div class="container">
    <div class="d-flex align-items-center w-100 text-center p-3">
      <h3>Nome Anunciante</h3>
      <a href="perfil-anunciante-public.html" class="btn btn-info m-3">Visitar perfil</a>
    </div>
    <div class="d-flex justify-content-center">
      <div class="w-50 border p-2">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/salto-3.png" class="d-block w-75 rounded mx-auto" alt="foto 1">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="../assets/salto-2.png" class="d-block w-75 rounded mx-auto" alt="foto 2">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="../assets/salto-1.png" class="d-block w-75 rounded mx-auto" alt="foto 3">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="d-flex justify-content-center p-5">
          <div class="pe-4">
            <h4>Gênero</h4>
            <img src="../assets/mulher-boneco.png" alt="Pe esquerdo" class="rounded" width="auto" height="120px">
          </div>
          <div class="ps-4">
            <h4>Classificação</h4>
            <img src="../assets/pe-esquerdo.png" alt="Pe esquerdo" class="rounded" width="120px" height="auto">
          </div>
        </div>
      </div>
      <div class="w-50 border border-dark d-flex justify-content-center p-2">
        <div class="w-75 border p-1">
          <div class="d-flex ">
            <ul class="list-group list-group-flush p-2">
              <li class="list-group-item text-center h2">Ficha técnica</li>
              <li class="list-group-item h5">Tamanho: 39</li>
              <li class="list-group-item h5">Categoria: Salto alto</li>
              <li class="list-group-item h5">Formas de cuidado: Evitar ambientes úmidos</li>
              <li class="list-group-item h5">Preço: R$ 79,90</li>
            </ul>
          </div>
          <a href="busca-filtragem-public.html" class="float-end btn btn-primary m-3">Continuar comprando</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
</body>

</html>
